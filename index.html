<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiroEngine GUI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to PiroEngine</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#games">Games</a></li>
            <li><a href="#settings">Settings</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to PiroEngine, the ultimate game development platform!</p>
        </section>
        <section id="games">
            <h2>Games</h2>
            <div id="game-list">
                <!-- Game list dynamically generated by JavaScript -->
            </div>
        </section>
        <section id="settings">
            <h2>Settings</h2>
            <form id="settings-form">
                <label for="graphics-quality">Graphics Quality:</label>
                <select id="graphics-quality" name="graphics-quality">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    <option value="ultra">Ultra</option>
                </select>
                <button type="submit">Apply</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Pironium. All rights reserved.</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
